<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <app-bookself [title]="node.name" [dirname]="node.path" [books]="books" *ngIf="books"></app-bookself>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
    <button mat-button>
      {{ node.name }}
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
      </mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>
