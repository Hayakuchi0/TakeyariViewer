<h1 mat-dialog-title>Share</h1>
<div mat-dialog-content>
  <form>
    <input matInput value="{{ data.url }}" readonly="readonly" id="url-dialog">
    <button mat-button (click)="onClickCopy()" cdkFocusInitial>Copy</button>
  </form>
</div>
<div align="start">
  <a href="" id="tweet-link" target="_blank">
    <img src="assets/share/tweet.png" style="width:2em;">
  </a>
<div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onClickClose()">Close</button>
</div>
